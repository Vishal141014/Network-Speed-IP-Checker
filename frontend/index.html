<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed & IP Checker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Lottie Player for animations -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@1.5.7/dist/lottie-player.js"></script>
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#CC313D',
                        accent: '#F7C5CC',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="bg-accent/20 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-10">
        <!-- Header -->
        <header data-aos="fade-down" data-aos-duration="800" class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-primary mb-2">Network Speed & IP Checker</h1>
            <p class="text-gray-600 text-lg">Test your connection speed and discover your IP info</p>
        </header>

        <!-- IP Information Card -->
        <div data-aos="fade-up" data-aos-delay="200" class="max-w-4xl mx-auto mb-8 bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/3 bg-primary p-6 flex justify-center items-center">
                    <!-- IP Animation with Fallback -->
                    <div class="animation-container">
                        <lottie-player 
                            src="https://assets1.lottiefiles.com/packages/lf20_rhnmhzwj.json" 
                            background="transparent" 
                            speed="1" 
                            style="width: 200px; height: 200px;" 
                            loop 
                            autoplay
                            class="lottie-player"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                        ></lottie-player>
                        <div class="fallback-icon hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="p-6 md:w-2/3">
                    <h2 class="text-2xl font-bold text-primary mb-4">Your IP Information</h2>
                    <div id="ip-info" class="space-y-3">
                        <div class="flex items-center animate-pulse-slow">
                            <div class="h-4 bg-accent rounded w-full"></div>
                        </div>
                        <div class="flex items-center animate-pulse-slow">
                            <div class="h-4 bg-accent rounded w-full"></div>
                        </div>
                        <div class="flex items-center animate-pulse-slow">
                            <div class="h-4 bg-accent rounded w-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Network Speed Test Cards -->
        <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-6 mb-8">
            <!-- Download Speed Card -->
            <div data-aos="fade-right" data-aos-delay="300" class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-primary p-4 flex justify-center items-center">
                    <!-- Download Animation with Fallback -->
                    <div class="animation-container">
                        <lottie-player 
                            src="https://assets9.lottiefiles.com/packages/lf20_GmT0Zh.json" 
                            background="transparent" 
                            speed="1" 
                            style="width: 100px; height: 100px;" 
                            loop 
                            autoplay
                            class="lottie-player"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                        ></lottie-player>
                        <div class="fallback-icon hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-primary mb-4">Download Speed</h2>
                    <div class="text-center">
                        <div id="download-speed" class="text-5xl font-bold text-gray-800 mb-2">--</div>
                        <p class="text-gray-600">Mbps</p>
                    </div>
                </div>
            </div>
            
            <!-- Upload Speed Card -->
            <div data-aos="fade-left" data-aos-delay="400" class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-primary p-4 flex justify-center items-center">
                    <!-- Upload Animation with Fallback -->
                    <div class="animation-container">
                        <lottie-player 
                            src="https://assets9.lottiefiles.com/packages/lf20_bp5lntrf.json" 
                            background="transparent" 
                            speed="1" 
                            style="width: 100px; height: 100px;" 
                            loop 
                            autoplay
                            class="lottie-player"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                        ></lottie-player>
                        <div class="fallback-icon hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-primary mb-4">Upload Speed</h2>
                    <div class="text-center">
                        <div id="upload-speed" class="text-5xl font-bold text-gray-800 mb-2">--</div>
                        <p class="text-gray-600">Mbps</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ping/Latency Card (Optional) -->
        <div data-aos="fade-up" data-aos-delay="500" class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden mb-8">
            <div class="md:flex">
                <div class="md:w-1/4 bg-primary p-4 flex justify-center items-center">
                    <!-- Ping Animation with Fallback -->
                    <div class="animation-container">
                        <lottie-player 
                            src="https://assets5.lottiefiles.com/packages/lf20_MUGYrv.json" 
                            background="transparent" 
                            speed="1" 
                            style="width: 100px; height: 100px;" 
                            loop 
                            autoplay
                            class="lottie-player"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                        ></lottie-player>
                        <div class="fallback-icon hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="p-6 md:w-3/4">
                    <h2 class="text-2xl font-bold text-primary mb-4">Ping / Latency</h2>
                    <div class="flex items-center justify-center">
                        <div id="ping-value" class="text-5xl font-bold text-gray-800 mb-2">--</div>
                        <p class="text-gray-600 ml-2 mb-2">ms</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start Test Button -->
        <div data-aos="zoom-in" data-aos-delay="600" class="max-w-4xl mx-auto text-center">
            <button id="start-test" class="bg-primary hover:bg-primary/90 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg transform transition-all duration-300 hover:scale-105 flex mx-auto items-center">
                <span>Start Speed Test</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </button>
            <div id="test-progress" class="hidden mt-6">
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="progress-bar" class="bg-primary h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="progress-status" class="mt-2 text-gray-600">Preparing test...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="src/js/ipInfo.js"></script>
    <script src="src/js/speedTest.js"></script>
    <script>
        // Initialize AOS animation
        AOS.init();

        // Fallback for Lottie animations
        document.addEventListener('DOMContentLoaded', function() {
            // Check if lottie-player is supported
            if (!customElements.get('lottie-player')) {
                const lottiePlayers = document.querySelectorAll('.lottie-player');
                const fallbackIcons = document.querySelectorAll('.fallback-icon');
                
                lottiePlayers.forEach((player, index) => {
                    player.style.display = 'none';
                    if (fallbackIcons[index]) {
                        fallbackIcons[index].style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
